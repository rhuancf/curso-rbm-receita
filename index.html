<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/index.css" rel="stylesheet" />

    <title>Gramma's recipes</title>

  <body>
      <div class="container-header"></div>
      <header class="head">
        <div class="nav-wrapper">
          <img class="imagem-logo" src="./img/logo.png">
          <nav id="nav" class="main-nav">

            <li class="nav-link" id="recipies-link">Recipes</li>

              <option value="1/3">Easy</option>

              <option value="7/99">Hard</option>

            <div class="search-ingredientes-wrapper">

              </div>
            </div>
            <div class="search-name-wrapper">
              <input type="text" class="search-input" id="search-name-input" placeholder="Search Recipe Name"></input>
            </div>
            <div class="search-button-wrapper">
              <div class="search-button"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1024 1024"><path fill="currentColor" d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1c-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"/></svg></div>

      <main id="main">
